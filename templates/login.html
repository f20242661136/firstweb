    <script>
    //-- Notify --//
    const notifyMsg = (msg, cls) => {
        Swal.fire({
            position: 'top-end',
            icon: cls,
            title: msg,
            toast: true,
            showConfirmButton: false,
            timer: 2100
        })
    }

    const BtnSPIN = `<div class="spinner-border spinner-border-sm" role="status"></div>`;

    // Ajax login
    $(document).on('submit', '#loginForm', function (e) {
        e.preventDefault();
        $('.loginSubmitBtn').html(BtnSPIN).attr('disabled', true);
        var formData = new FormData(this);
        
        // Add CSRF token if using Flask-WTF
        formData.append('csrf_token', '{{ csrf_token() }}');
        
        $.ajax({
            type: "POST",
            url: "{{ url_for('auth.login') }}",
            data: formData,
            dataType: "json",
            contentType: false,
            processData: false,
            success: function (res) {
                $('.loginSubmitBtn').html('Login').attr('disabled', false);
                
                if (res.status === 'success') {
                    notifyMsg(res.message, 'success');
                    // Redirect after a short delay to show the success message
                    setTimeout(() => {
                        window.location.href = res.redirect || "/dashboard";
                    }, 1000);
                } else {
                    notifyMsg(res.message, 'error');
                }
            },
            error: function (err) {
                $('.loginSubmitBtn').html('Login').attr('disabled', false);
                let errors = err.responseJSON && err.responseJSON.errors ? err.responseJSON.errors : {};
                let result = '';
                $.each(errors, function (index, value) {
                    result += value + '<br>';
                });
                notifyMsg(result || 'Login failed. Please try again.', 'error');
            }
        });
    });
</script>
