        'use strict';
        $(document).ready(function() {
            $(document).on('click', '#calculate-btn', function() {

                let modal = $('#calculationModal');

                $('.selectplan').text('');
                $('.amount').text('');
                let id = $('#plan').val();
                let amount = $('#amount').val();
                var url = "https://life-change-earn.com/investment/calculate/:id";
                url = url.replace(':id', id);
                $.ajax({
                    type: 'GET',
                    url: url,
                    data: {
                        amount: amount,
                        selectplan: id
                    },
                    success: (data) => {
                        if (data.message) {
                            iziToast.error({
                                message: data.message + ' ' + Number(data.amount)
                                    .toFixed(2),
                                position: 'topRight',
                            });

                        } else {
                            $('#profit').html(data);
                            modal.modal('show');
                        }


                    },
                    error: (error) => {
                        if (typeof(error.responseJSON.errors.amount) !== "undefined") {
                            iziToast.error({
                                message: error.responseJSON.errors.amount,
                                position: 'topRight',
                            });
                        }
                        if (typeof(error.responseJSON.errors.selectplan) !== "undefined") {
                            iziToast.error({
                                message: error.responseJSON.errors.selectplan,
                                position: 'topRight',
                            });
                        }
                    }
                })
            });
        });
    </script>

<script>
    $(function() {
        'use strict'

        $(document).on('change', 'select[name=method]', function() {
            if ($(this).val() == '') {
                $('.withdraw-ins').addClass('d-none');
                $('.appendData').addClass('d-none');
                $('.instruction').text('');
                return;
            }
            $('.withdraw-ins').removeClass('d-none');
            $('.appendData').removeClass('d-none');
            getData($('select[name=method] option:selected').data('url'))
        })

        $(document).on('keyup', '.amount', function() {
            let main_amount = $(this).val();

            const withdraw_charge_type = $('.withdraw_charge_type').text();

            if ($(this).val() == '') {
                $('.final_amo').val(0);
                $('.you_got').html(0);
                return
            }

            const rate = $('.cur_rate').html();

            $('.you_got').html(main_amount * rate);



            const charge = $('.charge').val();

            console.log('rate '+ rate);

            if (withdraw_charge_type.localeCompare("percent") == 1) {
                let percentAmount = (Number.parseFloat($(this).val())) + Number.parseFloat((charge * $(this).val()) / 100);

                $('.final_amo').val((percentAmount).toFixed(2));
                return
            }
            if (withdraw_charge_type.localeCompare("fixed") == 1) {

                let totalAmount = (Number.parseFloat($(this).val())) + Number.parseFloat(charge);

                $('.final_amo').val((totalAmount).toFixed(2));
            }
        })

        function getData(url) {
            $.ajax({
                url: url,
                method: "GET",
                success: function(response) {

                    let informations = JSON.parse(response.informations);
                    let infos = '';
                    $.each(informations, function (index, value) {
                        infos += `
                            <div class="col-md-12 mb-3">
                                <label for="">${value} <span class="text-danger">*</span></label>
                                <input type="text" name="info[${index}]" class="form-control form-control-sm rounded-pill" required>
                            </div>
                        `;
                    });

                    // console.log(infos);

                    $('.instruction').html(response.withdraw_instruction)
                    let html = `

                            <div class="col-md-12 mb-3 mt-3">
                                <label for="">Withdraw Amount <span class="text-danger">*</span></label>
                                <input type="number" name="amount" class="form-control form-control-sm rounded-pill amount" required>
                                <p class="text-small color-change mb-0 mt-1"><span>Min Amount &amp;   ${Number.parseFloat(response.min_amount).toFixed(2)}</span> <span>Max Amount ${Number.parseFloat(response.max_amount).toFixed(2)}</span></p>
                            </div>

                            <div class="p-1">
                                <div class="row py-1 border-bottom">
                                    <div class="col">
                                        Charge:
                                    </div>
                                    <div class="col-auto">
                                        <b>${Number.parseFloat(response.charge).toFixed(2)}</b> PKR
                                    </div>
                                </div>
                                <div class="row py-1 border-bottom">
                                    <div class="col">
                                        Conversion Rate:
                                    </div>
                                    <div class="col-auto">
                                        1 PKR = <b class="cur_rate">${Number.parseFloat(response.singel_rate).toFixed(2)}</b> ${response.singel_currency}
                                    </div>
                                </div>
                                <div class="row py-1">
                                    <div class="col">
                                        You Got:
                                    </div>
                                    <div class="col-auto">
                                        <b class="you_got">0.00</b> ${response.singel_currency}
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 mb-3" hidden>
                                <label>Withdraw Charge</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-sm rounded-pill charge" value="${Number.parseFloat(response.charge).toFixed(2)}" required disabled>
                                    <div class="input-group-text">
                                        <span class="withdraw_charge_type">${response.charge_type}<span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="">Cut From Your Wallet <span class="text-danger">*</span></label>
                                <input type="text" name="final_amo" class="form-control form-control-sm rounded-pill final_amo" required readonly>
                            </div>

                            ${infos}

                            <div class="col-md-12">
                               <button class="btn !bg-gradient-to-b from-cyan-500 to-cyan-200 w-100 rounded-pill withdrawBtn" type="submit">Withdraw Now</button>
                            </div>
               `;

                    $('.appendData').html(html);
                }
            })
        }
    })
</script>

    <script>
        'use strict'
        var url = "https://life-change-earn.com/changeLang";

        $(".changeLang").change(function() {
            if ($(this).val() == '') {
                return false;
            }
            window.location.href = url + "?lang=" + $(this).val();
        });

        feather.replace();

        // responsive menu slideing
        $(".d-sidebar-menu>li>a").on("click", function() {
            var element = $(this).parent("li");
            if (element.hasClass("open")) {
                element.removeClass("open");
                element.find("li").removeClass("open");
                element.find("ul").slideUp(500, "linear");
            } else {
                element.addClass("open");
                element.children("ul").slideDown();
                element.siblings("li").children("ul").slideUp();
                element.siblings("li").removeClass("open");
                element.siblings("li").find("li").removeClass("open");
                element.siblings("li").find("ul").slideUp();
            }
        });

        $('.sidebar-open-btn').on('click', function() {
            $(this).toggleClass('active');
            $('.d-sidebar').toggleClass('active');
        });
    </script>

    <div class="pullScript"></div>
